language: android
sudo: false
jdk :
    - oraclejdk8

before_install:
    - chmod +x gradlew
    - chmod +rx app

before_script:
    - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

android:
    components:
        - tools
        - platform-tools
        - tools
        - build-tools-27.0.3
        - android-26
skip_cleanup: true
