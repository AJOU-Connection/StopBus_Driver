language: android
sudo: required
jdk :
    - oraclejdk8

before_install:
    - chmod +x gradlew
    - android list targets
    - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

before_script:
    - android-wait-for-emulator
    - abd shell input keyevent 82 &

script:
    - travis_wait 60 ./gradlew clean connectedCheck -Dorg.gradle.java.home=/usr/lib/jvm/java-8-oracle
      
android:
    components:
        - tools
        - platform-tools
        - tools
        - build-tools-27.0.3
        - android-26
skip_cleanup: true

branches:
    only:
        - master

